<!DOCTYPE html>
<html lang="en">

<head>
    <base href="./dist">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TwitchApp6</title>

    <link rel="stylesheet" type="text/css" href="site.css">
    <script>
        var exports = { "__esModule": true };
        var ELECTRON_DISABLE_SECURITY_WARNINGS = true;
    </script>
</head>

<body>
    <div id="overlay">
        <div id="title-bar">
            <div id="drag-region">

                <div class="window-title">
                    <input id="window-channel-input" list="window-channel-input-select" placeholder="channels" />
                    <datalist id="window-channel-input-select">
                    </datalist>
                    <button id="window-channel-button">Go</button>
                </div>

                <div class="window-title">
                    <input type="checkbox" name="window-channel-check" id="window-channel-check" />
                    <label for="window-channel-check">Top</label>
                </div>

                <div class="window-title">
                    <span id="window-game"></span>
                </div>

                <div id="window-controls">
                    <div class="button" id="min-button">
                        <span>&#xE921;</span>
                    </div>
                    <div class="button" id="max-button">
                        <span>&#xE922;</span>
                    </div>
                    <div class="button" id="restore-button">
                        <span>&#xE923;</span>
                    </div>
                    <div class="button" id="close-button">
                        <span>&#xE8BB;</span>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div id="twitch-container"></div>
    <script type="text/javascript" src="https://player.twitch.tv/js/embed/v1.js"></script>
    <script type="text/javascript" src="renderer.min.js"></script>
</body>

</html>
